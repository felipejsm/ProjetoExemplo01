<ion-view cache-view="false" view-title="Pessoa" hide-back-button="true">
  <ion-nav-buttons side="right">
    <button class="button button-stable" ng-hide="Pessoa.inserting || Pessoa.editing" ng-click="Pessoa.startInserting()"> <i class="icon ion-plus-round"></i> </button>
    <button class="button button-stable" ng-show="Pessoa.inserting || Pessoa.editing" ng-click="Pessoa.post()"> <i class="icon ion-checkmark"></i> </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-hide="Pessoa.inserting || Pessoa.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="Pessoa.inserting || Pessoa.editing" ng-click="Pessoa.cancel()"> <i class="icon ion-android-arrow-back"></i> </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-inset" ng-hide="Pessoa.editing || Pessoa.inserting">
      <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="{{'template.crud.search' | translate}}" ng-model="query" value="%"> </label>
    </div>
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854">
      <datasource filter="{{query == '' || query == null ? null : ('/listByNome/' + query)}}" name="Pessoa" entity="api/rest/Pessoa" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
    </div>
    <div crn-datasource="Pessoa" class="" ng-hide="Pessoa.editing || Pessoa.inserting">
      <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)">
          <div class="row">
            <div class="col">
              {{rowData.nome}}
            </div>
          </div>
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
            &nbsp;
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    <div ng-show="Pessoa.editing || Pessoa.inserting">
      <form crn-datasource="Pessoa">
        <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
          <div class="list">
            <!-- nome begin -->
            <label for="textinput-nome" class="item item-input item-stacked-label">
            <span class="input-label">Nome</span>
            <input
            type="text"
            placeholder="Nome"
            ng-model="Pessoa.active.nome"
            id="textinput-nome"
            name="textinput-nome"
            >
            </label>
            <!-- cidade begin -->
            <datasource name="Cidade" entity="api/rest/Cidade" keys="id" class=""></datasource>
            <label for="textinput-cidade" class="item item-input item-select">
              <span class="input-label">cidade</span>
              <select ng-model="Pessoa.active.cidade" class="form-control" id="textinput-cidade" name="textinput-cidade" ng-options="opt as opt.nome for opt in Cidade.data track by opt.id" >
              <option value=''>None</option>
              </select>
            </label>
          </div>
        </fieldset>
      </form>
    </div>
  </ion-content>
</ion-view>
